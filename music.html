<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Pictures/Rùa.png" type="image/x-icon">
    <link rel="stylesheet" href="./music.css">
    <title>Music</title>
</head>
<body>
    <div class="container">
        <div class="name-song"></div>
        <div class="dashboard">
            <div class="current-song"></div>
            <div class="back">
                <ion-icon name="play-back"></ion-icon>
            </div>
            <div class="thumb">
                <img>
            </div>
            <div class="next">
                <ion-icon name="play-forward"></ion-icon>
            </div>
            <div class="loop">
                <ion-icon name="repeat"></ion-icon>
            </div>
        </div>
        <input class="progress" type="range" value="0" step="1" min="0" max="100">
        <audio src=""></audio>
    </div>
    <div class="list">
        <div class="title">Danh sách nhạc</div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./music-old.js"></script>
</body>
</html>
